<div id="homepage">
    <h2>{{title}}</h2>
    <input (keyup)="todoSearch()" [(ngModel)]="todoSearchName" placeholder="search.." />
    <ul>
        <li *ngFor="let todo of todos">
            <span>{{todo.name}} ===></span>
            <span>{{todo.description}}</span>
        </li>
    </ul>
</div>
